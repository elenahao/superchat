	<p class="commonStepTabs"><a class="on" href="#"><em>1</em>设置必填资料</a><a href="#"><em>2</em>设置选填资料</a></p>
	<section class="popWrap">
		<p class="cardSetDesc">为了帮助用户快速开卡，“必填资料”目前限制为“姓名”、“生日”、“手机号”三项</p>
		<div class="cardItem cl">

						<dt>个人资料</dt>

							<p>姓名(必填)</p>

						<dt>联系方式</dt>
						<dd>
							<p>手机号(必填)</p>
							<p>邮箱</p>
							<p>详细地址</p>
						</dd>
						<dt>个人资料</dt>
						<dd>
							<p>学历</p>
							<p>行业</p>
							<p>收入</p>
						</dd>
						<dt class="contract">个人资料</dt>
					</dl>
				</div>
			</section>
			<p class="addItem"><input type="submit" value="添加" class="input_ui-btn" /></p>
			<section class="selectItem">
				<h4>必填资料(3/3)</h4>
				<div class="itemWrap">
					<ul>
						<li>姓名(默认为必填)</li>
						<li>生日(默认为必填)</li>
						<li>手机号(默认为必填)</li>
					</ul>
				</div>
			</section>
		</div>
