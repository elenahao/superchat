<title></title>
<meta name="description" content="" />

<body>
	<section class="selectWrap">
		<div class="cl">
			<section class="l">
				<div class="selectHd cl">
					<p class="other"><input type="text" class="ui-input" style="width:100px" placeholder="请输入影院名称关键词" /></p>
				    <select class="selectProvince">
				        <option value="0">选择省份</option>
				        <option value="1">山东</option>
				        <option value="2">广东</option>
				    </select>
				    <select class="selectCity">
				        <option value="0">选择城市</option>
				        <option value="1">广州</option>
				        <option value="2">肇庆</option>
				    </select>
				    <p class="other"><input type="submit" value="搜索" class="input_ui-btn" /></p>
					<script type="text/javascript">
						$(function(){
							$('select.selectProvince').tzSelect();
							$('select.selectCity').tzSelect();
						});
					</script>
				</div>
				<div class="selectBd">
					<p class="selectAll">
					    <label class="label_check" for="select-all" hidefocus="true">
					    	<input name="select-all" id="select-all" value="1" type="checkbox" />全选
					    </label>
					</p>
					<ul class="cinameList">
						<li>
						    <label class="label_check" for="checkbox-01" hidefocus="true">
						    	<input name="checkbox-01" id="checkbox-01" value="1" type="checkbox" />北京万达影城
						    </label>
						</li>
						<li>
						    <label class="label_check" for="checkbox-02" hidefocus="true">
						    	<input name="checkbox-02" id="checkbox-02" value="1" type="checkbox" />北京金逸影院
						    </label>
						</li>
						<li>
						    <label class="label_check" for="checkbox-03" hidefocus="true">
						    	<input name="checkbox-03" id="checkbox-03" value="1" type="checkbox" />北京金逸影院西单店3
						    </label>
						</li>
						<li>
						    <label class="label_check" for="checkbox-04" hidefocus="true">
						    	<input name="checkbox-04" id="checkbox-04" value="1" type="checkbox" />北京金逸影院西单店4
						    </label>
						</li>
						<li>
						    <label class="label_check" for="checkbox-05" hidefocus="true">
						    	<input name="checkbox-05" id="checkbox-05" value="1" type="checkbox" />北京金逸影院西单店5
						    </label>
						</li>
						<li>
						    <label class="label_check" for="checkbox-06" hidefocus="true">
						    	<input name="checkbox-06" id="checkbox-06" value="1" type="checkbox" />北京金逸影院西单店6
						    </label>
						</li>
					</ul>
				</div>
			</section>
			<section class="r">
				<div class="selectHd">
					已选
				</div>
				<div class="selectBd">
					<ul class="cinameSelected">
						<li><span></span>北京金逸影院西单店1</li>
						<li><span></span>北京金逸影院西单店2</li>
						<li><span></span>北京金逸影院西单店3</li>
						<li><span></span>北京金逸影院西单店4</li>
						<li><span></span>北京金逸影院西单店5</li>
						<li><span></span>北京金逸影院西单店6</li>
					</ul>
				</div>
			</section>
		</div>
		<div class="dataConfirm">
		    <input type="submit" value="完成" class="input_ui-btn" />
		</div>
	</section>
	<script src="../js/formstyle.js"></script>
